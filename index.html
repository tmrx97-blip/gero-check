<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gero-Check Triple Pro</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f2f2f7; padding: 15px; color: #1c1e21; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 480px; margin: auto; }
        h2 { text-align: center; color: #007aff; margin-bottom: 20px; font-weight: 800; }
        h3 { border-bottom: 1px solid #e5e5ea; padding-bottom: 5px; margin-top: 15px; font-size: 14px; color: #8e8e93; text-transform: uppercase; letter-spacing: 1px; }
        .group { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        label { font-weight: 500; font-size: 16px; flex: 1; }
        input, select { padding: 10px; border: 1px solid #d1d1d6; border-radius: 10px; width: 85px; text-align: center; font-size: 16px; background: #fff; }
        .res-container { display: flex; gap: 10px; margin-top: 15px; }
        .res-box { flex: 1; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; font-size: 12px; color: #8e8e93; background: #f2f2f7; border: 1px solid #d1d1d6; }
        #total-vitality { margin-top: 15px; padding: 20px; border-radius: 15px; text-align: center; font-weight: 800; font-size: 20px; color: #8e8e93; background: #f2f2f7; }
        button { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-calc { background: #007aff; color: white; }
        .btn-print { background: #fff; color: #007aff; border: 1px solid #007aff; margin-top: 15px; }
        .btn-reset { background: #fff; color: #ff3b30; border: 1px solid #ff3b30; font-size: 14px; padding: 10px; margin-top: 20px; }
        .sub { font-size: 11px; color: #8e8e93; display: block; font-weight: 400; }
        @media print { .btn-calc, .btn-print, .btn-reset, h3, .group, select { display: none; } .card { box-shadow: none; border: none; } }
    </style>
</head>
<body>
<div class="card">
    <h2>Gero-Check Triple Pro</h2>
    <div class="group"><label>Geschlecht</label><select id="sex"><option value="m">Männlich</option><option value="w">Weiblich</option></select></div>
    <h3>A. Kreislauf</h3>
    <div class="group"><label>SpO2 (%)</label><input type="number" id="spo2" value="96"></div>
    <div class="group"><label>Puls / PI Index</label><div><input type="number" id="hr" value="70" style="width:45px"> / <input type="number" id="pi" step="0.1" value="1.5" style="width:45px"></div></div>
    <div class="group"><label>Orthostase <span class="sub">Abfall mmHg</span></label><input type="number" id="rr" value="5"></div>
    <h3>B. Somatik</h3>
    <div class="group"><label>5m Gang / TUG</label><div><input type="number" id="walk" step="0.1" value="4.5" style="width:45px"> / <input type="number" id="tug" step="0.1" value="9.5" style="width:45px"></div></div>
    <div class="group"><label>Chair Rise <span class="sub">Sekunden</span></label><input type="number" id="chair" step="0.1" value="10.0"></div>
    <div class="group"><label>Handkraft <span class="sub">kg (max 90kg)</span></label><input type="number" id="grip" value="35"></div>
    <button class="btn-calc" onclick="calculate()">Analyse starten</button>
    <div class="res-container">
        <div id="resH" class="res-box">KREISLAUF</div>
        <div id="resM" class="res-box">SOMATIK</div>
    </div>
    <div id="total-vitality">VITALITÄT</div>
    <button class="btn-print" onclick="window.print()">Ergebnis drucken / PDF</button>
    <button class="btn-reset" onclick="resetForm()">Nächste Visite (Reset)</button>
</div>
<script>
function calculate() {
    const g = document.getElementById('sex').value;
    const o2 = +document.getElementById('spo2').value;
    const hr = +document.getElementById('hr').value;
    const pi = +document.getElementById('pi').value;
    const rr = +document.getElementById('rr').value;
    const wa = +document.getElementById('walk').value;
    const tg = +document.getElementById('tug').value;
    const ch = +document.getElementById('chair').value;
    const gr = +document.getElementById('grip').value;
    let sH = 0; if(o2>=95) sH+=2; else if(o2>=91) sH+=1;
    if(hr>=60&&hr<=85) sH+=2; else if(hr>=50&&hr<=100) sH+=1;
    if(pi>=1.5) sH+=2; else if(pi>=0.6) sH+=1;
    if(rr<10) sH+=2; else if(rr<=20) sH+=1;
    let sM = 0; if(wa<4.8) sM+=2; else if(wa<=6.5) sM+=1;
    if(tg<10) sM+=2; else if(tg<=15) sM+=1;
    if(ch<11) sM+=2; else if(ch<=15) sM+=1;
    if(g==='m'){ if(gr>=30) sM+=2; else if(gr>=26) sM+=1; }
    else { if(gr>=18) sM+=2; else if(gr>=16) sM+=1; }
    const t = sH + sM;
    updateBox('resH', sH, 7, 5, "KREISLAUF");
    updateBox('resM', sM, 7, 5, "SOMATIK");
    updateTotal('total-vitality', t, 13, 8);
}
function updateBox(id, score, green, yellow, label) {
    const el = document.getElementById(id); el.style.color = "#fff";
    if(score >= green) { el.style.background="#34c759"; el.innerHTML=label+"<br>Stabil"; }
    else if(score >= yellow) { el.style.background="#ffcc00"; el.style.color="#000"; el.innerHTML=label+"<br>Fragil"; }
    else { el.style.background="#ff3b30"; el.innerHTML=label+"<br>Risiko"; }
}
function updateTotal(id, score, green, yellow) {
    const el = document.getElementById(id); el.style.color = "#fff";
    if(score >= green) { el.style.background="#34c759"; el.innerHTML="VITALITÄT: TOP ("+score+"/16)"; }
    else if(score >= yellow) { el.style.background="#ffcc00"; el.style.color="#000"; el.innerHTML="VITALITÄT: LABIL ("+score+"/16)"; }
    else { el.style.background="#ff3b30"; el.innerHTML="VITALITÄT: KRITISCH ("+score+"/16)"; }
}
function resetForm() {
    if(confirm("Alle Daten für den nächsten Patienten löschen?")) {
        location.reload();
    }
}
</script>
</body>
</html>
