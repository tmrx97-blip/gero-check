<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gero-Check Pro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f2f2f7; padding: 20px; color: #1c1c1e; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { text-align: center; color: #007aff; margin-bottom: 25px; font-weight: 700; }
        .group { margin-bottom: 18px; display: flex; align-items: center; justify-content: space-between; }
        label { font-weight: 500; font-size: 17px; flex: 1; }
        input, select { padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; width: 90px; text-align: center; font-size: 17px; background: #fff; -webkit-appearance: none; }
        #res { margin-top: 30px; padding: 25px; border-radius: 15px; text-align: center; font-weight: 700; font-size: 20px; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); }
        button { width: 100%; padding: 18px; background: #007aff; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; margin-top: 15px; cursor: pointer; }
        .sub { font-size: 14px; color: #8e8e93; display: block; font-weight: 400; }
    </style>
</head>
<body>
<div class="card">
    <h2>Gero-Check Pro</h2>
    <div class="group"><label>Geschlecht</label><select id="sex"><option value="m">MÃ¤nnlich</option><option value="w">Weiblich</option></select></div>
    <div class="group"><label>SpO2 (%)</label><input type="number" id="spo2" value="96"></div>
    <div class="group"><label>Puls (bpm)</label><input type="number" id="hr" value="70"></div>
    <div class="group"><label>PI Index</label><input type="number" id="pi" step="0.1" value="1.5"></div>
    <div class="group"><label>RR-Abfall <span class="sub">Orthostase mmHg</span></label><input type="number" id="rr" value="5"></div>
    <div class="group"><label>5m Gang <span class="sub">Sekunden</span></label><input type="number" id="walk" step="0.1" value="4.5"></div>
    <div class="group"><label>TUG Test <span class="sub">Sekunden</span></label><input type="number" id="tug" step="0.1" value="9.5"></div>
    <div class="group"><label>Chair Rise <span class="sub">Sekunden</span></label><input type="number" id="chair" step="0.1" value="10.0"></div>
    <div class="group"><label>Handkraft <span class="sub">kg (Beurer)</span></label><input type="number" id="grip" value="35"></div>
    <button onclick="run()">Check Status</button>
    <div id="res" style="background: #e5e5ea; color: #3a3a3c;">BEREIT ZUR MESSUNG</div>
</div>
<script>
function run() {
    let s = 0;
    const g = document.getElementById('sex').value;
    const o2 = +document.getElementById('spo2').value;
    const hr = +document.getElementById('hr').value;
    const pi = +document.getElementById('pi').value;
    const rr = +document.getElementById('rr').value;
    const wa = +document.getElementById('walk').value;
    const tg = +document.getElementById('tug').value;
    const ch = +document.getElementById('chair').value;
    const gr = +document.getElementById('grip').value;

    if(o2>=95)s+=2;else if(o2>=91)s+=1;
    if(hr>=60&&hr<=85)s+=2;else if(hr>=50&&hr<=100)s+=1;
    if(pi>=1.5)s+=2;else if(pi>=0.6)s+=1;
    if(rr<10)s+=2;else if(rr<=20)s+=1;
    if(wa<4.8)s+=2;else if(wa<=6.5)s+=1;
    if(tg<10)s+=2;else if(tg<=15)s+=1;
    if(ch<11)s+=2;else if(ch<=15)s+=1;
    if(g==='m'){if(gr>=30)s+=2;else if(gr>=26)s+=1;}
    else{if(gr>=18)s+=2;else if(gr>=16)s+=1;}

    const b = document.getElementById('res');
    if(s>=13){b.style.background="#34c759";b.style.color="#fff";b.innerHTML="TYP A: ROBUST ("+s+"/16)";}
    else if(s>=8){b.style.background="#ffcc00";b.style.color="#000";b.innerHTML="TYP B: FRAGIL ("+s+"/16)";}
    else{b.style.background="#ff3b30";b.style.color="#fff";b.innerHTML="TYP C: RISIKO ("+s+"/16)";}
}
</script>
</body>
</html>
