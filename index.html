<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gero-Check Triple Pro</title>
    <style>
        :root { --blue: #007aff; --green: #34c759; --yellow: #ffcc00; --red: #ff3b30; --gray: #8e8e93; }
        body { font-family: -apple-system, sans-serif; background: #f2f2f7; padding: 15px; color: #1c1e21; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: var(--blue); margin-bottom: 20px; }
        h3 { border-bottom: 1px solid #e5e5ea; padding-bottom: 5px; margin-top: 15px; font-size: 14px; color: var(--gray); text-transform: uppercase; }
        .group { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        label { font-weight: 500; font-size: 16px; flex: 1; }
        input, select { padding: 10px; border: 1px solid #d1d1d6; border-radius: 10px; width: 90px; text-align: center; font-size: 16px; }
        
        .res-container { display: flex; gap: 10px; margin-top: 15px; }
        .res-box { flex: 1; padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; font-size: 13px; color: white; background: #e5e5ea; }
        #total-vitality { margin-top: 15px; padding: 20px; border-radius: 15px; text-align: center; font-weight: 800; font-size: 20px; color: white; background: #e5e5ea; }
        
        button { width: 100%; padding: 18px; border: none; border-radius: 15px; font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-calc { background: var(--blue); color: white; }
        .btn-print { background: #fff; color: var(--blue); border: 1px solid var(--blue); margin-top: 15px; }
        .btn-reset { background: #fff; color: var(--red); border: 1px solid var(--red); font-size: 14px; padding: 10px; margin-top: 20px; }

        /* PRINT ONLY SECTION */
        #print-report { display: none; }

        @media print {
            body { background: white; padding: 0; }
            .btn-calc, .btn-print, .btn-reset, .group, h3, select, input, h2 { display: none !important; }
            .card { box-shadow: none; border: none; max-width: 100%; }
            #print-report { display: block; }
            .res-box, #total-vitality { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
            th { color: var(--gray); font-size: 12px; text-transform: uppercase; }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Gero-Check Triple Pro</h2>

    <div class="group"><label>Patient / Kürzel</label><input type="text" id="p-name" placeholder="Name..." style="width:140px"></div>
    <div class="group"><label>Datum</label><input type="date" id="p-date"></div>
    <div class="group"><label>Geschlecht</label><select id="sex"><option value="m">Männlich</option><option value="w">Weiblich</option></select></div>

    <h3>A. Kreislauf</h3>
    <div class="group"><label>SpO2 (%)</label><input type="number" id="spo2" value="96"></div>
    <div class="group"><label>Puls / PI Index</label><div><input type="number" id="hr" value="70" style="width:45px"> / <input type="number" id="pi" step="0.1" value="1.5" style="width:45px"></div></div>
    <div class="group"><label>Orthostase <small>(Abfall mmHg)</small></label><input type="number" id="rr" value="5"></div>

    <h3>B. Somatik</h3>
    <div class="group"><label>5m Gang / TUG</label><div><input type="number" id="walk" step="0.1" value="4.5" style="width:45px"> / <input type="number" id="tug" step="0.1" value="9.5" style="width:45px"></div></div>
    <div class="group"><label>Chair Rise <small>(Sekunden)</small></label><input type="number" id="chair" step="0.1" value="10.0"></div>
    <div class="group"><label>Handkraft <small>(kg)</small></label><input type="number" id="grip" value="35"></div>

    <button class="btn-calc" onclick="calculate()">Analyse starten</button>

    <div class="res-container">
        <div id="resH" class="res-box">KREISLAUF</div>
        <div id="resM" class="res-box">SOMATIK</div>
    </div>
    <div id="total-vitality">VITALITÄT</div>

    <div id="print-report">
        <h1 style="color:#007aff; margin-bottom:5px;">Gero-Check Protokoll</h1>
        <p id="out-id" style="margin-bottom:20px; font-weight:bold;"></p>
        <table>
            <thead><tr><th>Parameter</th><th>Messwert</th></tr></thead>
            <tbody id="out-table"></tbody>
        </table>
    </div>
    
    <button class="btn-print" onclick="window.print()">Ergebnis drucken / PDF</button>
    <button class="btn-reset" onclick="resetForm()">Nächste Visite (Reset)</button>
</div>

<script>
// Aktuelles Datum setzen
document.getElementById('p-date').valueAsDate = new Date();

function calculate() {
    const name = document.getElementById('p-name').value || "Anonym";
    const date = document.getElementById('p-date').value;
    const g = document.getElementById('sex').value;
    const vals = {
        "SpO2": document.getElementById('spo2').value + " %",
        "Puls": document.getElementById('hr').value + " bpm",
        "Perfusionsindex (PI)": document.getElementById('pi').value,
        "Orthostase-Abfall": document.getElementById('rr').value + " mmHg",
        "5m Ganggeschwindigkeit": document.getElementById('walk').value + " sek",
        "Timed Up & Go (TUG)": document.getElementById('tug').value + " sek",
        "Chair Rise Test": document.getElementById('chair').value + " sek",
        "Handkraft": document.getElementById('grip').value + " kg"
    };

    // Berechnung Logik
    let sH = 0; 
    if(+document.getElementById('spo2').value>=95) sH+=2; else if(+document.getElementById('spo2').value>=91) sH+=1;
    if(+document.getElementById('hr').value>=60 && +document.getElementById('hr').value<=85) sH+=2; else if(+document.getElementById('hr').value>=50 && +document.getElementById('hr').value<=100) sH+=1;
    if(+document.getElementById('pi').value>=1.5) sH+=2; else if(+document.getElementById('pi').value>=0.6) sH+=1;
    if(+document.getElementById('rr').value<10) sH+=2; else if(+document.getElementById('rr').value<=20) sH+=1;

    let sM = 0;
    if(+document.getElementById('walk').value<4.8) sM+=2; else if(+document.getElementById('walk').value<=6.5) sM+=1;
    if(+document.getElementById('tug').value<10) sM+=2; else if(+document.getElementById('tug').value<=15) sM+=1;
    if(+document.getElementById('chair').value<11) sM+=2; else if(+document.getElementById('chair').value<=15) sM+=1;
    if(g==='m'){ if(+document.getElementById('grip').value>=30) sM+=2; else if(+document.getElementById('grip').value>=26) sM+=1; }
    else { if(+document.getElementById('grip').value>=18) sM+=2; else if(+document.getElementById('grip').value>=16) sM+=1; }

    // UI Update
    updateBox('resH', sH, 7, 5, "KREISLAUF");
    updateBox('resM', sM, 7, 5, "SOMATIK");
    const t = sH + sM;
    const bv = document.getElementById('total-vitality');
    bv.style.color = "#fff";
    if(t>=13){ bv.style.background="#34c759"; bv.innerHTML="VITALITÄT: TOP ("+t+"/16)"; }
    else if(t>=8){ bv.style.background="#ffcc00"; bv.style.color="#000"; bv.innerHTML="VITALITÄT: LABIL ("+t+"/16)"; }
    else { bv.style.background="#ff3b30"; bv.innerHTML="VITALITÄT: KRITISCH ("+t+"/16)"; }

    // Druck-Tabelle befüllen
    document.getElementById('out-id').innerHTML = "Patient: " + name + " | Datum: " + date;
    let tableHtml = "";
    for (let p in vals) { tableHtml += "<tr><td>"+p+"</td><td>"+vals[p]+"</td></tr>"; }
    document.getElementById('out-table').innerHTML = tableHtml;
}

function updateBox(id, score, green, yellow, label) {
    const el = document.getElementById(id); el.style.color = "#fff";
    if(score >= green) { el.style.background="#34c759"; el.innerHTML=label+"<br>Stabil"; }
    else if(score >= yellow) { el.style.background="#ffcc00"; el.style.color="#000"; el.innerHTML=label+"<br>Fragil"; }
    else { el.style.background="#ff3b30"; el.innerHTML=label+"<br>Risiko"; }
}

function resetForm() {
    if(confirm("Daten löschen?")) location.reload();
}
</script>
</body>
</html>
